<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/Contact.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/3dea816c59.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="images/banner.png" style="width: 100%;" alt="banner">
        <div class="banner">
            <h1 class="title">Chi's Cake</h1>
        </div>
    </header>
    <label for="navMobileInput" class="navBar">
        <i class="fa-solid fa-bars"></i>
    </label>

    <nav class="nav">
        <ul>
            <li><a href="index.html ">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="Order.html">Order</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="About.html">About</a></li>
        </ul>
    </nav>

    <input type="checkbox" hidden name="" id="navMobileInput" class="navInput">

    <label for="navMobileInput" class="navOverlay"></label>

    <nav class="navMobile">
        <label for="navMobileInput" class="navCloseBtn">
            <i class="fa-solid fa-xmark"></i>
        </label>
        <div class="navbarMobile">
            <ul class="navMobileList">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="Order.html">Order</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="About.html">About</a></li>
            </ul>
        </div>
    </nav>
    <br><br>
    <main class="MainContact">
        <h1 id="contactMe">Contact Me</h1>
        <hr width="1000px" class="sticks"><br>

        <nav class="ContactTable" style="width: 40%;">
            <nav class="nana">
                <label for="" style="position: absolute;">Your name: </label>
                <input type="text" class="textt" placeholder="Please enter your full name" id="name"
                    onchange="checkname()">
                <p id="errname" class="error"></p><br>
            </nav>

            <nav class="nana">
                <label for="" style="position: absolute;">Your email: </label>
                <input type="email" class="textt" placeholder="Please enter your email" id="email"
                    onchange="checkemail()">
                <p id="erremail" class="error"></p><br>
            </nav>

            <nav class="nana">
                <label for="" style="position: absolute;">Subject: </label>
                <input type="text" class="textt" id="subject" onchange="checksubject()">
                <p id="errsubject" class="error"></p><br>
            </nav>

            <nav class="nana">
                <label for="" style="position: absolute;">Message: </label>
                <textarea name="" class="textt" type="text" id="messagee" onchange="checkmess()"></textarea>
                <p id="errmessage" class="error"></p><br>
            </nav>

            <nav>
                <button id="send" onclick="send()">Send Message</button>
            </nav>

        </nav>
    </main>


    <br>
    <hr><br>
    <footer style="text-align: center;">@ 2023 by Chi's Cake</footer><br>
    <script src="Js/Contact.js"></script>
</body>

</html>
