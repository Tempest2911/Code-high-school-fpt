<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="fname">First name:</label>  
            <input type="text" id="fname" name="fname" placeholder="Nguyễn" required>
        </div>
        <br>
        <div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Duy Phong" required>
        </div>
        <br>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Password" maxlength="15" required>
        </div>
        <br>
        <div>
            <label for="lop">Lớp</label>
            <input type="text" id="lop" placeholder="SD1801">
        </div>
        <br>
        <div>
            <label for="MSSV">MSSV</label>
            <input type="text" id="MSSV" placeholder="TH03089">
        </div>
        <br>
        <div>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="phong@gmail.com">
        </div>
        <br>
        <div>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="06969696969">
        </div>
        <br>
        <div>
            <label for="bdate">Birthday:</label>
            <input type="date" id="bdate" name="bdate">
        </div>
        <br>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" min="1" max="100">
        </div>
        <br>
        <div>
            <label for="title">Title:</label>
            <label for="Mr.">Đá bóng</label>
            <input type="radio" id="Mr." name="title" value="Mr.">
            <label for="Mrs.">Chơi game</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">
            <label for="PhD.">Cầu lông</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
            <label for="sach">Đọc sách</label>
            <input type="radio" id="sach" name="title" value="sach">
        </div>
        <br>
        <div>
            <label for="title">Gender:</label>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="title" value="Male">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="title" value="Female">
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
