    <form action="">
        <div>
            <label for="">Tên ngành:</label>
            <input type="text" name="" id="name">
            <span id="errname" class="error"></span>
        </div>

        <div>
            <label for="">Lớp:</label>
            <select name="" id="lophoc" onchange="upgradesiso()">
                <option value="">Chọn Lớp</option>

            <input type="text" name="" value="" id="siso" disabled >

        </div>

        <div>

        </div>

            <span id="errtrangthai" class="error"></span>
        </div>

        <div>
            <label for="">Hình thức phạt:</label>
            <input type="radio" name="phatt" class="htphat" value="1" id="phat1" onchange="checkphat()" onblur="checkphat()" onclick="upgradephat()">
            <label for="">1</label>
            <input type="radio" name="phatt" class="htphat" value="2" id="phat2" onchange="checkphat()" onblur="checkphat()" onclick="upgradephat()">

            <span id="errphat" class="error"></span>
        </div>
